<section class="vh-100" style="background-color: palevioletred;">
    <div class="container">
        <form (ngSubmit)="onSubmit()" #myForm="ngForm">
                <form class="form-horizontal" role="form">
                    <h2>Update</h2>
                    <div class="form-group">
                        <label for="cname" class="col-sm-3 control-label">Customer Name</label>
                        <div class="col-sm-9">
                            <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="customerData.cname"
                            name="txtcname"
                            #cname="ngModel"
                            pattern="^[a-zA-Z\s]{1,15}$"
                            required
                          />
                        </div>
                        <span
                          *ngIf="cname.invalid && cname.touched"
                          class="error form-control-feedback"
                          >Enter your Customer Name</span>
                           
                        
                    </div>
                    
    
    
                   
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email Id* </label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="email" class="form-control" name= "email"  [(ngModel)]="customerData.email"
                            name="txtemail"
                            #txtemail="ngModel" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,3}$"
              required
            />
                        </div>
                        <span
                        *ngIf="txtemail.invalid && txtemail.touched"
                        class="error form-control-feedback"
                        >E-mail is required</span
                      >
                
                    </div>
                    
    
                   
                    <div class="form-group">
                        <label for="inputpassword" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input
                            type="password"
                            class="form-control"
                            [(ngModel)]="customerData.password"
                            name="inputPassword"
                            #inputPassword="ngModel"
                            required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}$"
                            minlength="8"
                          />
                        </div>
                        <div class="error form-control-feedback">
                            <span
                              *ngIf="
                                inputPassword.errors &&
                                (inputPassword.touched || inputPassword.dirty)
                              ">Password is required</span
                            >
                            
                          </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="phoneno" class="col-sm-3 control-label">Phoneno </label>
                        <div class="col-sm-9">
                          <input id="number" type="number" pattern="[7-9]{1}[0-9]{9}"  
                         [(ngModel)]="customerData.phoneno"
                          name="phoneno"
                          #phoneno="ngModel"
                          required>
                          <span class="help-block">Your phone number won't be disclosed anywhere </span>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="aadharno" class="col-sm-3 control-label">Aadharno* </label>
                        <div class="col-sm-9">
                            <input type="text" id="aadharno" placeholder="Aadhar Number" class="form-control"
                            [(ngModel)]="customerData.aadharno"
                          name="aadharno"
                          #aadharno="ngModel"
                          required>
                        </div>
                    </div>
                     <div class="form-group">
                            <label for="panno" class="col-sm-3 control-label">Panno* </label>
                        <div class="col-sm-9">
                          <input type="text" id="panno" placeholder="Pan Number" class="form-control"
                            [(ngModel)]="customerData.panno"
                          name="panno"
                          #panno="ngModel"
                          required>
                                     </div>
                    </div>
    
                    <div class="form-group">
    
                        
                        <label for="gender" class="col-sm-3 control-label">Gender </label>
                        <div class="col-sm-9">
    
    
                    
                       
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            [(ngModel)]="customerData.gender"
                            value="Male"
                            #gender="ngModel"
                            id="flexRadioDefault1"
                            required
                          />
    
                          
                          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
                        </div>
                        
                            
                    
                      <div class="form-check">
    
                        
                       
                        <div class="col-sm-9">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            [(ngModel)]="customerData.gender"
                            value="Female"
                            #gender="ngModel"
                            id="flexRadioDefault2"
                            required
                            
                          />
                          <label class="form-check-label" for="flexRadioDefault2">Female</label>
                        </div></div>
                        <div class="form-group">
                            <button
                              (click)="updateCustomer()"
                              [disabled]="!myForm.form.valid"
                              type="button"
                              class="btn btn-primary"
                            >
                              Update Customer
                            </button>
                          </div>
                    </div> <!-- /.form-group -->
                    
    
    
                   
                 
                </form> </form><!-- /form -->
            </div> <!-- ./container -->
            
     </section>
